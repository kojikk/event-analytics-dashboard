networks:
  analytics_net:
    driver: bridge

services:
  # Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=analytics_auth
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - analytics_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service
  auth:
    build:
      context: ../../services/auth
      dockerfile: Dockerfile.dev
    ports:
      - "8001:8001"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=analytics_auth
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres_password
      - JWT_SECRET_KEY=dev-secret-key-change-in-production
      - JWT_EXPIRATION_HOURS=24
      - LOG_LEVEL=INFO
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8000
    volumes:
      - ../../services/auth:/app
    networks:
      - analytics_net
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload

  # API Gateway
  api-gateway:
    build:
      context: ../../services/api-gateway
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - JWT_SECRET_KEY=dev-secret-key-change-in-production
      - LOG_LEVEL=INFO
      - CORS_ORIGINS=http://localhost:3000
      - AUTH_SERVICE_URL=http://auth:8001
      - COLLECTOR_SERVICE_URL=http://collector:8002
    volumes:
      - ../../services/api-gateway:/app
    networks:
      - analytics_net
    depends_on:
      - auth
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Redpanda (Kafka-compatible)
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.2.14
    container_name: redpanda
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --smp 1
      - --memory 1G
      - --mode dev-container
      - --default-log-level=info
    ports:
      - "18081:8081"   # Schema Registry
      - "18082:8082"   # REST Proxy
      - "19092:9092"   # Kafka API
      - "19644:9644"   # Admin API
    networks:
      - analytics_net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9644/v1/status/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # Event Collector Service
  collector:
    build:
      context: ../../services/collector
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    environment:
      - COLLECTOR_PORT=8002
      - KAFKA_BOOTSTRAP_SERVERS=redpanda:9092
      - KAFKA_EVENTS_TOPIC=events
      - LOG_LEVEL=INFO
    volumes:
      - ../../services/collector:/app
    networks:
      - analytics_net
    depends_on:
      redpanda:
        condition: service_healthy
    command: python main.py

  # Frontend
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_COLLECTOR_URL=http://localhost:8002
    volumes:
      - ../../frontend:/app
      - /app/node_modules
    networks:
      - analytics_net
    depends_on:
      - api-gateway
      - collector

volumes:
  postgres_data:
